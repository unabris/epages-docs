  <!-- fit an image -->
  <script>
      $(function() {
      $(window).resize(function() {
          var $i = $('.fit img');
          var $c = $i.parent().parent().parent();
          var i_ar = $i.width() / $i.height(), c_ar = $c.width() / $c.height();
          $i.width(i_ar > c_ar ? $c.width() : $c.height() * (i_ar));
      });
      $(window).resize();
  });
  </script>
